name: Build
on: [push]

jobs:

  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:

    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Fmt, Vet, Lint
      run: |
        make fmt vet lint
