
builds:
- env:
    - CGO_ENABLED=0

  ldflags:
    - -X "main.version={{ .Version }}"
    - "-s -w"

  goos:
    - darwin
    - windows
    - linux

  ignore:
    - goos: darwin
      goarch: 386

archives:
  -
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

dockers:
  -
    goos: linux

    goarch: amd64

    image_templates:
      - "ghcr.io/gomicro/avenues:latest"
      - "ghcr.io/gomicro/avenues:{{ .Version }}"
